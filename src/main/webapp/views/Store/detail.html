<header ng-switch on="$location.path().indexOf('/Stores/new') > -1">
    <h3 ng-switch-when="true">Create a new Store</h3>
    <h3 ng-switch-when="false">View or edit Store</h3>
</header>
<form id="StoreForm" name="StoreForm" class="form-horizontal" role="form">
    <div ng-show="displayError" class="alert alert-danger">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    

    <div class="form-group" ng-class="{'has-error': StoreForm.name.$invalid}">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div id="nameControls" class="col-sm-10">
            <input id="name" name="name" type="text" class="form-control" ng-model="store.name" placeholder="Enter the Store Name"></input>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveStore" name="saveStore" class="btn btn-primary" ng-disabled="isClean() || StoreForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteStore" name="deleteStore" class="btn btn-danger" ng-show="store.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
